<button class="btn btn-xs btn-success" (click)="showModal = true">
    <span class="glyphicon glyphicon-plus"></span>
</button>

<div class="modal" *ngIf="showModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add new page</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="isInMenu">Name of the page</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Name of the page"
                           [(ngModel)]="page.name"  required>
                    <div [hidden]="name.valid || name.pristine"
                         class="alert alert-danger">
                        Name is required
                    </div>

                </div>


                <div class="form-group">
                    <label for="menu">Select a menu *optional</label>
                    <select class="form-control" name="menu" id="menu" placeholder="Name of the page"
                            [(ngModel)]="menuName" #name="ngModel">
                        <option value="null">None</option>
                        <option *ngFor="let menu of dictaat.menu.subMenus" value="{{menu.name}}">
                            {{menu.name}}
                        </option> 

                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary pull-left" (click)="showModal = false">Cancel</button>
                    <button type="button" class="btn btn-success pull-right"
                            (click)="add()"
                            [disabled]="!page.name || page.name.length < 3">
                        Add
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
