<div id="myModal" class="modal fade in" role="dialog" *ngIf="isModalVisible">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" (click)="hideDialog()">&times;</button>
                <h4 class="modal-title">{{Title}}</h4>
            </div>
            <div class="modal-body">
              
                <div class="form-group">
                    <div class="form-group">
                        <label for="isInMenu">The question</label>
                        <input type="text" class="form-control" name="question" id="question" placeholder="Name of the question"
                               [(ngModel)]="question.text" required>
                    </div>
                    <div class="form-group">
                        <label for="isInMenu">Possible answers</label>

                        <button class="btn btn-success btn-sm pull-right" (click)="question.AddAnswer()">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>

                        <table class="table table-hover table-condensed">
                            <tbody>
                                <tr *ngIf="question.answers.length == 0">
                                    <td colspan="3" class="text-center">
                                        <p><i>List of possbile answers is empty</i></p>
                                    </td>
                                </tr>
                                <tr *ngFor="let answer of question.answers">
                                    <td>
                                        <input [(ngModel)]="answer.text" required />
                                    </td>
                                    <td>
                                        <button *ngIf="!answer.isCorrect" class="btn btn-danger" (click)="answer.isCorrect = !answer.isCorrect">
                                            Wrong
                                        </button>
                                        <button *ngIf="answer.isCorrect" class="btn btn-success" (click)="answer.isCorrect = !answer.isCorrect">
                                            Correct
                                        </button>
                                    </td>
                                    <td>
                                        <button class="btn btn-danger btn-sm" (click)="question.RemoveAnswer(answer)">
                                            <span class="glyphicon glyphicon-minus"></span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                

                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-success" (click)="Add()">Save</button>
                <button class="btn btn-default" (click)="Cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
