<div id="myModal" class="modal fade in" role="dialog" *ngIf="isModalVisible">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" (click)="Cancel()">&times;</button>
                <h4 class="modal-title">Add Rating</h4>
            </div>
            <div class="modal-body">
              
                <div class="form-group">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" name="title" placeholder="Short title of the rating"
                               [(ngModel)]="rating.Title" required>
                    </div>
                    <div class="form-group">
                        <label for="descritpion">Description</label>

                        <input type="text" class="form-control" name="descritpion" placeholder="Longer description of what the user is rating"
                               [(ngModel)]="rating.Description" required>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-success" (click)="Add()">Save</button>
                <button class="btn btn-default" (click)="Cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
