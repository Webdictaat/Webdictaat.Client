<wd-add-assignment></wd-add-assignment>

<div *ngIf="assignments" class="panel panel-default sidebar">

  
  <div class="text-center">
      <button class="btn btn-xs btn-success" (click)="addAssignment()">
          <span class="glyphicon glyphicon-plus"></span>&nbsp;Create a new assignment
      </button>
  </div>


  <table class="table" *ngIf="assignments.length != 0">
    <tr *ngFor="let assignment of assignments">
      <td>
        {{assignment.title}}
      </td>
      <td>
        {{assignment.points}} Points
      </td>
      <td>
        Completed by {{assignment.submissionCount}} students
      </td>
      <td>
          <div class="actions" >
              <div class="action edit" (click)="enableEdit(item)">
                  <i class="fa fa-pencil" aria-hidden="true"></i>
              </div>
              <div class="action delete" (click)="deleteSubmenu(item)">
                  <i class="fa fa-trash-o" aria-hidden="true"></i>
              </div>
          </div>
      </td>
    </tr>
  </table>

  <div *ngIf="assignments.length == 0" class="panel-body text-center">
    <p>This dictaat does not contain any assignment's yet</p>
  </div>

</div>
