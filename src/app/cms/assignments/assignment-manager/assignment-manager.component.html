<div>
  <div class="form-group">
    <label for="name">Title</label>
    <input type="text" id="name" required [(ngModel)]="assignment.title" name="name" #name="ngModel">
    <div [hidden]="name.valid || name.pristine" class="validation">
      Title of the assignment is required
    </div>
  </div>

  <div class="form-group">
    <label for="assignment.description">Description</label>
    <input type="text" id="description" name="description" [(ngModel)]="assignment.description" required #description="ngModel">
    <div [hidden]="description.valid || description.pristine" class="validation">
      Description of the assignment is required
    </div>
  </div>

  <div class="row">

    <div class="form-group col-md-6">
      <label for="assignment.points">Points</label>
      <input type="text" id="points" name="points" [(ngModel)]="assignment.points" required #points="ngModel">
      <div [hidden]="points.valid || points.pristine" class="validation">
        Points of the assignment is required
      </div>
    </div>

    <div class="form-group col-md-6">
      <label for="assignment.metadata">Meta tag</label>
      <input type="text" id="metadata" placeholder="For example: 1.1 or 3.1.6" name="metadata" [(ngModel)]="assignment.metadata"
        #metadata="ngModel">
    </div>

  </div>
</div>
