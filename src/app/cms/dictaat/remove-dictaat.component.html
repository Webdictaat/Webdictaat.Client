
<div class="text-center">
    <button class="btn btn-raised btn-default btn-danger" (click)="showModal = true">Delete webdictaat<div class="ripple-container"></div></button>
</div>

<div class="modal" *ngIf="showModal">
    <div class="modal-dialog" role="document" >
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Remove dictaat</h4>
                <div class="close-modal-button" (click)="cancel()">
                    <span  class="glyphicon glyphicon-remove"></span>
                </div>
            </div>
            <div class="modal-body">

                <p>This action <strong>CANNOT</strong> be undone. 
                This will permanently delete the <strong>{{dictaat.name}}</strong> 
                webdictaat, questions, ratings, etc..</p>
                
                <div class="alert alert-dismissible alert-danger" *ngIf="errorMsg">
                    <button type="button" class="close" (click)="errorMsg = null">Ã—</button>
                    <strong>Oh snap!</strong>
                    <p>{{errorMsg}}</p>
                </div>

                <div class="text-center">
                    <button type="button" class="btn btn-danger btn-raised" (click)="remove()"  [disabled]="disableSubmit">
                        I understand the consequences, delete this webdictaat
                    </button>
                </div>
            
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
