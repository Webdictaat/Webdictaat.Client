<p>show modal is {{isModalVisible}}</p>

<div class="modal fade in" *ngIf="isModalVisible">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="Cancel()">&times;</button>
                <h4 class="modal-title">Add Image</h4>
            </div>


            <div class="modal-body">
                <div class="form-group">
                        <label class="btn btn-primary btn-raised"  for="seletedFile">Select image</label>
                        <input name="seletedFile" type="file" (change)="fileChange($event)" />
                </div>

                <p *ngIf="!selectedFile">
                    No file selected
                </p>

                <p *ngIf="selectedFile">
                    You selected {{selectedFile.name}}
                </p>
            </div>



            <div class="modal-footer">
                <button class="btn btn-success" (click)="Add()">Save</button>
                <button class="btn btn-default" (click)="Cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
