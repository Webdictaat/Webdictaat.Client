
<div class="panel panel-default sidebar">

<table *ngIf="markings">
  <thead>
    <tr>
      <td>#</td>
      <td *ngFor="let assignment of markings.assignments">
        {{assignment.metadata}}
      </td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of markings.participants">
      <td>
        {{user.userName}}
      </td>
      <td  *ngFor="let assignment of markings.assignments">
        <wd-marker [dictaatName]="dictaat.name" [uid]="user.id" [aid]="assignment.id" [isSubmitted]="assignment.isSubmittedBy(user.id)"></wd-marker>
      </td>
    </tr>
  </tbody>
</table>

</div>
