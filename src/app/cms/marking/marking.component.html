

  <div class="form-group panel panel-default searchbar">
        <span class="glyphicon glyphicon-search"></span>
        <input type="text" class="form-control"  [(ngModel)]="filterArg.group">
      <!-- <p class="help-block"></p> -->
    </div>

<div class="panel panel-default sidebar">

  <table *ngIf="markings">
    <thead>
      <tr>
        <td>#</td>
        <td>Group</td>
        <td *ngFor="let assignment of markings.assignments">
          {{assignment.metadata}}
        </td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of markings.participants | wdfilter:filterArg">
        <td>
          {{user.userName}}
        </td>
        <td>{{user.group}}</td>
        <td  *ngFor="let assignment of markings.assignments">
          <wd-marker [dictaatName]="dictaat.name" [uid]="user.id" [aid]="assignment.id" [isSubmitted]="assignment.isSubmittedBy(user.id)"></wd-marker>
        </td>
      </tr>
    </tbody>
  </table>

</div>
