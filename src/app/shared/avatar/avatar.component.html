<div *ngIf="user">
    <p *ngIf="!isRoute" class="navbar-text">{{user.name}}</p>
    <button  *ngIf="isRoute" class="btn btn-default navbar-btn profilelink" routerLink="/profile" >
        {{user.name}}
    </button>
    <button class="btn btn-default navbar-btn" (click)="Logout()">Logout</button>
</div>
<div *ngIf="!user">
    <button class="btn btn-default navbar-btn" (click)="Login()">Login</button>
</div>
