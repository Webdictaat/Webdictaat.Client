<div class="wd-component" *ngIf="achievementgroups">
    <div class="container">
        <div class="buttoncontainer">
            <button class="listbutton" *ngIf="grid" (click)="grid = false">list</button>
            <button class="listbutton" *ngIf="!grid" (click)="grid = true">grid</button>
        </div>
        <div class="achievementscontainer">
            <div *ngIf="grid" class="flex1">
                <div *ngFor="let achievement of achievements">
                    <div *ngIf="achievement.hidden && achievement.completed || !achievement.hidden">
                        <div class="achievement" [ngClass]="{'completed':  achievement.completed}">
                            <img class="achievementimage" [src]="'/images/achievements/' + achievement.image + '.jpg'"/>
                            <p><b>{{achievement.name}}</b></p>
                        </div>
                    </div>
                </div>
            </div>
        <div *ngIf="!grid">
            <div *ngFor="let group of achievementgroups">
                <div class="listgroup">
                    <h2>{{group.groupName}}</h2>
                    <div *ngFor="let achievement of group.achievements">
                        <div *ngIf="achievement.hidden && achievement.completed || !achievement.hidden">

                            <div class="achievement" [ngClass]="{'completed':  achievement.completed}">

                                <img class="achievementimage" [src]="'/images/achievements/' + achievement.image + '.jpg'"/>
                                <p><b>{{achievement.name}}</b></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
