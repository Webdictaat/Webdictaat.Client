<div class="leaderboard">
  <div *ngIf="!participants">
    <wd-spinner></wd-spinner> 
  </div>

  <div *ngIf="participants">
    <table class="table">
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Points</th>
      </tr>
      <tr *ngFor="let item of participants;let i = index">
        <td>#{{i + 1}}</td>
        <td>{{item.userName}}</td>
        <td class="points">{{item.points}}</td>
      </tr>
    </table>
  </div>

</div>
