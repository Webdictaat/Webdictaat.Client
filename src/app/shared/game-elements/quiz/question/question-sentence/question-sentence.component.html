<div class="word-container">
    <button class="btn btn-raised btn-default answer"  *ngFor='let part of Sentence'
    (click)="deselect(part)">
    {{part.text}}
    </button>    
</div>

<h3>Choose from the following words</h3>
<div class="word-container">
    <button class="btn btn-raised btn-default answer"  *ngFor='let part of Options'
        (click)="select(part)">
    {{part.text}}
    </button>
</div>
