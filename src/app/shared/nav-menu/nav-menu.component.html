<ul class="nav navbar-nav" *ngIf="menuItems">

    <li *ngFor="let item of menuItems"  [ngClass]="{dropdown: item.menuItems.length > 0}">

        <!-- menu item -->
        <a routerLink="{{item.url}}" routerLinkActive="active" *ngIf="item.menuItems.length == 0">
            {{item.Name}}
        </a>

        <!-- sub menu -->
        <a  (click)="item.show = !item.show" class="dropdown-toggle" *ngIf="item.menuItems.length > 0">
            {{item.Name}}<span class="caret"></span>
        </a>

        <ul class="nav navbar-nav dropdown-menu" *ngIf="item.show" (click)="item.show = false">
            <li *ngFor="let subItem of item.menuItems">
                <!-- menu item -->
                <a routerLink="{{subItem.url}}" routerLinkActive="active">
                    {{subItem.Name}}
                </a>
            </li>
        </ul>
    </li>
</ul>
