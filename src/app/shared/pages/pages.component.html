<!-- modals -->
<wd-add-page></wd-add-page>

<div class="text-center">
    <button class="btn btn-xs btn-success" (click)="addPage()">
        <span class="glyphicon glyphicon-plus"></span>&nbsp;Create a new page
    </button>
</div>

<table class="table table-hover" >
    <tr *ngFor="let  page of dictaat.pages"  [ngClass]="{active: page == selectedPage}" >
        <td (click)="editPage(page)">
            <span class="glyphicon glyphicon-file"></span>
        </td>
        <td (click)="editPage(page)">
            {{page.name}}
        </td>
        <td width="30" (click)="deletePage(page)" class="dangerOnHover">
            <button class="btn btn-danger">
                <span class="glyphicon glyphicon-trash"></span>
            </button>
        </td>
    </tr>
</table>
